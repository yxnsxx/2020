                <div class="h5bar pc-only"></div><!-- pc only -->
                <p class="p4-01">아래 보이는 사진은 제가 좋아하는 것들이에요.<br>그 밖에도 제게 힘이 되어주는 것들은 많아요.<br>힘든 일이 있을 때면 '나의 진짜 행복을 바라는 사람들'을 떠올려요.<br>그 얼굴들은 제가 그 자리에 머물지 않을 용기, 훌훌 털고 일어나 움직일 힘을 주지요.</p>
                <p class="p4-02">이 홈페이지에 방문하신 분들도 자신이 좋아하는 무언가를 떠올리며<br>오늘 하루도 행복하게 보내셨으면 좋겠어요!</p>
